<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link href="./style.css" rel="stylesheet"/>
    
    
    

    <link href="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.css" rel="stylesheet">
    
    <script src="https://unpkg.com/bootstrap-table@1.20.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
    <script src="https://unpkg.com/tableexport.jquery.plugin/libs/jsPDF/jspdf.min.js"></script>
    <script src="https://unpkg.com/tableexport.jquery.plugin/libs/jsPDF-AutoTable/jspdf.plugin.autotable.js"></script>
   
    <script src="https://unpkg.com/bootstrap-table@1.17.1/dist/extensions/export/bootstrap-table-export.min.js"></script>
    <script src="https://use.fontawesome.com/8462fa927a.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    
    <title>DataTable</title>
  </head>
  <body>
    <div class="container">


    <!--button-->
    <div class="btn-group my-4">
      <a href="#" class="btn btn-primary active" aria-current="page">Internet</a>
      <a href="#" class="btn blue-color" >P2P</a>
      
    </div>
    <div class="d-flex justify-content-between pt-4 pb-2">
     
      
        <div id ="toolbar" class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
           <div class="d-flex justify-content-between" style="color:#789ecc"> <div >Export</div>
           <div class="mt-1 ml-2"><i class="fas fa-caret-down fa-sm"></i></div></div>
          </button>
          <div id="try" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#" onClick="exp('json');">JSON</a>
            <a class="dropdown-item" href="#" onClick="exp('xml');">XML</a>
            <a class="dropdown-item" href="#" onClick="exp('csv');">CSV</a>
          </div>
         
          
    
    
    
        </div>
        <div class="d-flex justify-content-between" style="width:33%">
          <div > <input id="filter" class="form-control search-input fa" type="text" placeholder="Search                            &#xf002;" autocomplete="off"></div>
           <div ><button class="btn try" onClick="refresh();"><i class="fa fa-refresh" aria-hidden="true"></i></button></div>
           <div class="dropdown">          
            <button class="btn try dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
             
            <i class="fas fa-cog fa-sm"></i>
           </button>
           <ul id="try" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li class="dropdown-item">
              <label>
                <input type="checkbox" value="1" onclick="autorefresh(this);" > Auto Refresh
              </label>
            </li><hr>
            <li class="dropdown-item checkbox-menu allow-focus">
              <label>
                <input id="as" type="checkbox" value="2" onclick="addsearch(this);"> Add Search
              </label>
            </li><hr>
            <li class="dropdown-item">
              <label>
                <input id="ae" type="checkbox" value="3" onclick="addexport(this);"> Add Export
              </label>
            </li></ul></div>
           <div ><button class="btn try" onclick="alert(1)"><i class='fas fa-filter'></i></button></div>



         </div>
    
     
    </div>
    <!--end of button-->
    <table
     id="table"
    data-toggle="table"
    data-url="data.json"
    data-pagination="true"
    data-pagination-loop="false"
    data-click-to-select="true"
    data-page-list="[10,20,30,40,50,All]"
    data-show-footer="false"
    data-search-selector="#filter"
    class="display table table-bordered table-striped"
 >
</table>

</div>

  
<script src="./main.js" type="text/javascript"></script>
  
  
  </body>
